<!DOCTYPE html>
<html lang="he"> <!-- use "he" for Hebrew or keep "en" if mixed -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Loader</title>
</head>
<body dir="auto">  <!-- let browser pick RTL/LTR automatically -->
  <div id="loader">Loading page...</div>

  <script>
    // --- UTF-8 safe base64 decoder ---
    function fromBase64Unicode(b64) {
      const bin = atob(b64);
      const bytes = new Uint8Array(bin.length);
      for (let i = 0; i < bin.length; i++) bytes[i] = bin.charCodeAt(i);
      try {
        return new TextDecoder('utf-8').decode(bytes);
      } catch (_) {
        return decodeURIComponent(escape(bin));
      }
    }

    const params = new URLSearchParams(window.location.search);
    const htmlFile = params.get('unique_id');

    if (!htmlFile) {
      document.getElementById("loader").innerText = "שגיאה: חסר unique_id.";
    } else {
      const apiUrl =
        "https://app.base44.com/api/apps/6812ad73a9594a183279deba/entities/DataRecord" +
        "?user_id=user_jveo8b35q_1748241619184" +
        "&payload.unique_id=" +
        htmlFile;

      fetch(apiUrl, {
        headers: {
          api_key: "69315aa5aa7f4b6fa99c7a420da68bdd",
          "Content-Type": "application/json",
        },
      })
        .then(res => res.json())
        .then(records => {
          if (!records.length) throw new Error("HTML file not found.");
          const base64Content = records[0].payload.file_content;
          const htmlCode = fromBase64Unicode(base64Content); // UTF-8 decode

          const parser = new DOMParser();
          const doc = parser.parseFromString(htmlCode, "text/html");

          // --- 1. Inject <head> ---
          for (let node of doc.head.children) {
            if (node.tagName === "SCRIPT") {
              const s = document.createElement("script");
              if (node.src) s.src = node.src;
              else s.textContent = node.textContent;
              document.head.appendChild(s);
            } else {
              document.head.appendChild(node.cloneNode(true));
            }
          }

          // --- 2. Save <body> for later ---
          const bodyNodes = Array.from(doc.body.childNodes);

          // --- 3. Function to inject body ---
          const injectBody = () => {
            document.body.innerHTML = ""; // clear loader
            bodyNodes.forEach(node => {
              if (node.tagName === "SCRIPT") {
                const s = document.createElement("script");
                if (node.src) s.src = node.src;
                else s.textContent = node.textContent;
                document.body.appendChild(s);
              } else {
                const clone = node.cloneNode(true);
                if (clone.nodeType === 1) clone.setAttribute('dir','auto'); // auto RTL/LTR
                document.body.appendChild(clone);
              }
            });
          };

          // --- 4. CSS detection ---
          function cssSeemsLoaded() {
            try {
              for (const sheet of document.styleSheets) {
                if (sheet.cssRules && sheet.cssRules.length > 0) {
                  return true; // found stylesheet rules
                }
              }
            } catch (e) {
              // cross-origin stylesheet may throw → ignore
            }
            return false;
          }

          // --- 5. Poll until CSS loaded or fallback ---
          let done = false;
          const tryInject = () => {
            if (!done) {
              done = true;
              injectBody();
            }
          };

          const interval = setInterval(() => {
            if (cssSeemsLoaded()) {
              clearInterval(interval);
              clearTimeout(fallback);
              tryInject();
            }
          }, 100);

          const fallback = setTimeout(() => {
            clearInterval(interval);
            tryInject();
          }, 10000);
        })
        .catch(err => {
          document.getElementById("loader").innerText = `שגיאה בטעינת התוכן: ${err}`;
        });
    }
  </script>
</body>
</html>
