<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Loader</title>
</head>
<body>
  <div id="loader">Loading page...</div>

  <script>
    // --- UTF-8 safe base64 decoder ---
    function fromBase64Unicode(b64) {
      const bin = atob(b64);
      const bytes = new Uint8Array(bin.length);
      for (let i = 0; i < bin.length; i++) bytes[i] = bin.charCodeAt(i);
      try {
        return new TextDecoder('utf-8').decode(bytes);
      } catch (_) {
        return decodeURIComponent(escape(bin));
      }
    }

    const params = new URLSearchParams(window.location.search);
    const htmlFile = params.get('unique_id');

    if (!htmlFile) {
      document.getElementById("loader").innerText = "Error: No unique_id provided.";
    } else {
      const apiUrl =
        "https://app.base44.com/api/apps/6812ad73a9594a183279deba/entities/DataRecord" +
        "?user_id=user_jveo8b35q_1748241619184" +
        "&payload.unique_id=" +
        htmlFile;

      fetch(apiUrl, {
        headers: {
          api_key: "69315aa5aa7f4b6fa99c7a420da68bdd",
          "Content-Type": "application/json",
        },
      })
        .then(res => res.json())
        .then(records => {
          if (!records.length) throw new Error("HTML file not found.");
          const base64Content = records[0].payload.file_content;
          const htmlCode = fromBase64Unicode(base64Content);

          const parser = new DOMParser();
          const doc = parser.parseFromString(htmlCode, "text/html");

          // --- set current document's dir/lang based on loaded doc ---
          // copy lang if present
          if (doc.documentElement.lang) {
            document.documentElement.lang = doc.documentElement.lang;
          }

          // check dir on <html> first, then <body>
          const htmlDir = doc.documentElement.getAttribute('dir');
          const bodyDir = doc.body ? doc.body.getAttribute('dir') : null;

          if (htmlDir) {
            document.documentElement.setAttribute('dir', htmlDir);
          } else if (bodyDir) {
            document.documentElement.setAttribute('dir', bodyDir);
          } else {
            // if neither present, leave whatever the loader already has
          }

          // --- inject <head> ---
          for (let node of doc.head.children) {
            if (node.tagName === "SCRIPT") {
              const s = document.createElement("script");
              if (node.src) s.src = node.src;
              else s.textContent = node.textContent;
              document.head.appendChild(s);
            } else {
              document.head.appendChild(node.cloneNode(true));
            }
          }

          // --- save <body> for later ---
          const bodyNodes = Array.from(doc.body.childNodes);

          // --- function to inject body ---
          const injectBody = () => {
            // remove the loader element only â€” do NOT nuke the whole body.
            const loaderEl = document.getElementById('loader');
            if (loaderEl) loaderEl.remove();
          
            // append clones of the fetched body nodes (preserves existing page context)
            bodyNodes.forEach(node => {
              if (node.tagName === "SCRIPT") {
                const s = document.createElement("script");
                // preserve async/defer if present in original
                if (node.src) {
                  s.src = node.src;
                  if (node.async) s.async = true;
                  if (node.defer) s.defer = true;
                } else {
                  s.textContent = node.textContent;
                }
                document.body.appendChild(s);
              } else {
                document.body.appendChild(node.cloneNode(true));
              }
            });
          };

          // --- wait for CSS then inject ---
          function cssSeemsLoaded() {
            try {
              // If we have any <style> tags in head, assume ok:
              if (document.head.querySelectorAll('style').length > 0) return true;
          
              // If there are link rel=stylesheet tags, assume they will load. Try a heuristic:
              const links = Array.from(document.head.querySelectorAll('link[rel="stylesheet"]'));
              if (links.length === 0) return false;
          
              // If any stylesheet is accessible and has rules, we are definitely loaded.
              for (const sheet of document.styleSheets) {
                try {
                  if (sheet.cssRules && sheet.cssRules.length > 0) return true;
                } catch (e) {
                  // cross-origin stylesheet -> assume it's loaded (can't inspect cssRules)
                  return true;
                }
              }
          
              // fallback: if we found link tags but couldn't inspect them, assume loaded
              return true;
            } catch (e) {
              return false;
            }
          }

          let done = false;
          const tryInject = () => {
            if (!done) {
              done = true;
              injectBody();
            }
          };

          const interval = setInterval(() => {
            if (cssSeemsLoaded()) {
              clearInterval(interval);
              clearTimeout(fallback);
              tryInject();
            }
          }, 100);

          const fallback = setTimeout(() => {
            clearInterval(interval);
            tryInject();
          }, 10000);
        })
        .catch(err => {
          document.getElementById("loader").innerText = `Error loading content: ${err}`;
        });
    }
  </script>
</body>
</html>
