<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Loader</title>
  <style>
    /* Readable Hebrew by default */
    body { font-family: system-ui, "Segoe UI", "Noto Sans Hebrew", Arial, sans-serif; }
    /* Better bidi handling for mixed RTL/LTR lines */
    [dir="auto"] { unicode-bidi: plaintext; }
    #loader { padding: 1rem; }
  </style>
</head>
<body dir="auto">
  <div id="loader">Loading page… / טוען דף…</div>

  <script>
    // --- UTF-8 safe Base64 decoder (handles Hebrew/Unicode) ---
    function fromBase64Unicode(b64) {
      const bin = atob(b64);
      const bytes = new Uint8Array(bin.length);
      for (let i = 0; i < bin.length; i++) bytes[i] = bin.charCodeAt(i);
      try {
        return new TextDecoder('utf-8').decode(bytes);
      } catch (_) {
        // Fallback for very old browsers
        return decodeURIComponent(escape(bin));
      }
    }

    // Simple heuristic: does the content include Hebrew letters?
    function hasHebrew(str) {
      return /[\u0590-\u05FF]/.test(str);
    }

    const params = new URLSearchParams(window.location.search);
    const htmlFile = params.get('unique_id');

    if (!htmlFile) {
      document.getElementById("loader").innerText = "Error: No unique_id provided. / שגיאה: חסר unique_id.";
    } else {
      const apiUrl =
        "https://app.base44.com/api/apps/6812ad73a9594a183279deba/entities/DataRecord" +
        "?user_id=user_jveo8b35q_1748241619184" +
        "&payload.unique_id=" +
        encodeURIComponent(htmlFile); // <-- safe for non-ASCII IDs

      fetch(apiUrl, {
        headers: {
          api_key: "69315aa5aa7f4b6fa99c7a420da68bdd",
          "Content-Type": "application/json",
        },
      })
        .then(res => res.json())
        .then(records => {
          if (!records.length) throw new Error("HTML file not found.");

          // Decode as UTF-8 (not plain atob) so Hebrew renders correctly
          const base64Content = records[0].payload.file_content;
          const htmlCode = fromBase64Unicode(base64Content);

          // If the loaded document is primarily Hebrew, hint lang/dir
          if (hasHebrew(htmlCode)) {
            document.documentElement.setAttribute("lang", "he");
            document.documentElement.setAttribute("dir", "rtl");
          } else {
            // Fall back to automatic direction handling
            document.documentElement.setAttribute("dir", "auto");
          }

          const parser = new DOMParser();
          const doc = parser.parseFromString(htmlCode, "text/html");

          // --- 1. Inject <head> nodes (preserve order) ---
          for (let node of doc.head.children) {
            if (node.tagName === "SCRIPT") {
              const s = document.createElement("script");
              if (node.src) s.src = node.src;
              else s.textContent = node.textContent;
              document.head.appendChild(s);
            } else {
              document.head.appendChild(node.cloneNode(true));
            }
          }

          // --- 2. Save <body> for later ---
          const bodyNodes = Array.from(doc.body.childNodes);

          // --- 3. Function to inject body ---
          const injectBody = () => {
            document.body.innerHTML = ""; // clear loader
            // Keep body bidi behavior
            document.body.setAttribute("dir",
              doc.documentElement.getAttribute("dir") ||
              document.documentElement.getAttribute("dir") || "auto"
            );
            bodyNodes.forEach(node => {
              if (node.tagName === "SCRIPT") {
                const s = document.createElement("script");
                if (node.src) s.src = node.src;
                else s.textContent = node.textContent;
                document.body.appendChild(s);
              } else {
                document.body.appendChild(node.cloneNode(true));
              }
            });
          };

          // --- 4. CSS detection ---
          function cssSeemsLoaded() {
            try {
              for (const sheet of document.styleSheets) {
                if (sheet.cssRules && sheet.cssRules.length > 0) {
                  return true; // found stylesheet rules
                }
              }
            } catch (e) {
              // cross-origin stylesheet may throw → ignore
            }
            return false;
          }

          // --- 5. Poll until CSS loaded or fallback ---
          let done = false;
          const tryInject = () => {
            if (!done) {
              done = true;
              injectBody();
            }
          };

          const interval = setInterval(() => {
            if (cssSeemsLoaded()) {
              clearInterval(interval);
              clearTimeout(fallback);
              tryInject();
            }
          }, 100);

          const fallback = setTimeout(() => {
            clearInterval(interval);
            tryInject();
          }, 10000);
        })
        .catch(err => {
          document.getElementById("loader").innerText =
            `Error loading content: ${err} / שגיאה בטעינת התוכן: ${err}`;
        });
    }
  </script>
</body>
</html>
