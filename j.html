<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render Base44 StorageItem</title>
</head>
<body>
    <div id="content"></div>
    <script>
        // Get the 'page' query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const itemId = urlParams.get('page');

        // Map extensions to MIME types for inference
        const extensionToMimeType = {
            '.css': 'text/css',
            '.html': 'text/html',
            '.js': 'application/javascript',
            '.png': 'image/png',
            '.jpg': 'image/jpeg',
            '.jpeg': 'image/jpeg',
            '.pdf': 'application/pdf'
        };

        async function fetchAndRenderStorageItem() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<p>Loading...</p>';

            if (!itemId) {
                contentDiv.innerHTML = '<p>No page specified in the URL.</p>';
                return;
            }

            try {
                // Try Base44 API
                const response = await fetch(`https://app.base44.com/api/apps/686424824d7b61721eac3e29/entities/StorageItem?id=${itemId}`, {
                    headers: {
                        'api_key': '4fd12874c15643f395960cfa2d24d1a2',
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const results = await response.json();

                if (!results || results.length === 0) {
                    throw new Error('No StorageItem found for the specified ID');
                }

                const item = results[0];
                const mimeType = item.mime_type || 'text/plain';

                // Handle different file types
                if (mimeType === 'text/html') {
                    window.location.replace(item.file_url); // Redirect to HTML file
                } else if (mimeType.startsWith('image/')) {
                    contentDiv.innerHTML = `<img src="${item.file_url}" alt="${item.name || 'Image'}" style="max-width: 100%;">`;
                } else if (mimeType.startsWith('text/') || mimeType === 'application/javascript' || mimeType === 'text/css') {
                    contentDiv.innerHTML = `<pre style="background: #f4f4f4; padding: 10px; border-radius: 5px;">${item.content || 'No content available'}</pre>`;
                } else if (mimeType === 'application/pdf') {
                    contentDiv.innerHTML = `<embed src="${item.file_url}" type="application/pdf" width="100%" height="600px" />`;
                } else {
                    contentDiv.innerHTML = `<p>File type (${mimeType}) not directly renderable. <a href="${item.file_url}" download>Download ${item.name || 'file'}</a></p>`;
                }
            } catch (error) {
                // Fallback to Supabase
                const baseSupabaseUrl = 'https://qtrypzzcjebvfcihiynt.supabase.co/storage/v1/object/public/base44-prod/public/';
                const possibleExtensions = ['', '.css', '.html', '.js', '.png', '.jpg', '.jpeg', '.pdf'];
                let lastError = null;

                for (const ext of possibleExtensions) {
                    const supabaseUrl = `${baseSupabaseUrl}${itemId}${ext}`;
                    try {
                        const response = await fetch(supabaseUrl);
                        if (!response.ok) {
                            throw new Error(`Supabase HTTP error! Status: ${response.status}`);
                        }
                        const content = await response.text();
                        let mimeType = response.headers.get('content-type') || 'text/plain';

                        // Infer MIME type from extension if application/octet-stream
                        if (mimeType === 'application/octet-stream') {
                            const extMatch = itemId.match(/(\.[a-zA-Z0-9]+)$/i);
                            const inferredExt = extMatch ? extMatch[1].toLowerCase() : ext;
                            mimeType = extensionToMimeType[inferredExt] || mimeType;
                        }

                        // Render based on MIME type
                        if (mimeType === 'text/html') {
                            document.write(content); // Load HTML as-is
                            return;
                        } else if (mimeType.startsWith('image/')) {
                            contentDiv.innerHTML = `<img src="${supabaseUrl}" alt="Image" style="max-width: 100%;">`;
                        } else if (mimeType === 'application/pdf') {
                            contentDiv.innerHTML = `<embed src="${supabaseUrl}" type="application/pdf" width="100%" height="600px" />`;
                        } else if (mimeType.startsWith('text/') || mimeType === 'application/javascript') {
                            contentDiv.innerHTML = `<pre style="background: #f4f4f4; padding: 10px; border-radius: 5px;">${content}</pre>`;
                        } else {
                            contentDiv.innerHTML = `<p>File type (${mimeType}) not directly renderable. <a href="${supabaseUrl}" download>Download file</a></p>`;
                        }
                        return; // Success, exit loop
                    } catch (supabaseError) {
                        lastError = supabaseError;
                    }
                }
                contentDiv.innerHTML = `<p>Error loading from Supabase: ${lastError.message}</p>`;
            }
        }

        fetchAndRenderStorageItem();
    </script>
</body>
</html>
