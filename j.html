<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Loader</title>
</head>
<body>
  <div id="content">Loading...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const htmlFile = params.get('page');
    const targetUrl = `https://base44.app/api/apps/686424824d7b61721eac3e29/files/${htmlFile}`;

    fetch(targetUrl)
      .then(res => {
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        return res.text();
      })
      .then(htmlCode => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlCode, 'text/html');

        // Clear current head except base styles/meta
        document.head.querySelectorAll(':not(meta):not(title):not(base):not(style)').forEach(el => el.remove());

        // Inject <head> tags from the remote page
        doc.head.querySelectorAll('link, meta, style, title').forEach(tag => {
          document.head.appendChild(tag.cloneNode(true));
        });

        // Replace body content
        document.body.innerHTML = doc.body.innerHTML;

        // Re-run all script tags
        doc.querySelectorAll('script').forEach(oldScript => {
          const newScript = document.createElement('script');
          if (oldScript.src) {
            newScript.src = oldScript.src;
          } else {
            newScript.textContent = oldScript.textContent;
          }
          document.body.appendChild(newScript);
        });
      })
      .catch(err => {
        document.getElementById('content').innerText = `Error loading content: ${err}`;
      });
  </script>
</body>
</html>
