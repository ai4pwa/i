<!DOCTYPE html>
<html>
<head>
    <title>File Redirect</title>
</head>
<body>
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page');
        
        // Check if page parameter exists and is not empty
        if (page) {
            // Construct the redirect URL
            const redirectUrl = `https://base44.app/api/apps/686424824d7b61721eac3e29/files/${page}`;
            // Perform the redirect
            window.location.href = redirectUrl;
        } else {
            // Handle case where page parameter is missing
            document.body.innerHTML = '<h1>Error: No file specified in URL</h1>';
        }
    </script>
</body>
</html>
