<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Loader (Iframe)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="contentFrame" src="" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const htmlFile = params.get('page');

    if (htmlFile) {
      const targetUrl = `https://base44.app/api/apps/686424824d7b61721eac3e29/files/${htmlFile}`;
      document.getElementById('contentFrame').src = targetUrl;
    } else {
      document.body.innerHTML = "<p style='text-align:center;margin-top:2rem;'>No page specified.</p>";
    }
  </script>
</body>
</html>
