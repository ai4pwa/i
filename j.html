<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Loader</title>
  <style>
    body { visibility: hidden; } /* hide content initially */
    #loader { }
  </style>
</head>
<body>
  <div id="loader">Loading page...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const htmlFile = params.get('page');
    const targetUrl = `https://base44.app/api/apps/686424824d7b61721eac3e29/files/${htmlFile}`;

    fetch(targetUrl)
      .then(res => res.ok ? res.text() : Promise.reject(`HTTP ${res.status}`))
      .then(htmlCode => {
        const container = document.createElement("div");
        container.innerHTML = htmlCode;

        // Move CSS <link> or <script src="...css"> to head
        container.querySelectorAll("link[rel='stylesheet'], script[src*='.css']").forEach(node => {
          if (node.tagName === "LINK") {
            const link = document.createElement("link");
            link.rel = "stylesheet";
            link.href = node.href;
            document.head.appendChild(link);
          } else if (node.tagName === "SCRIPT") {
            const script = document.createElement("script");
            script.src = node.src;
            document.head.appendChild(script);
          }
          node.remove();
        });

        // Delay before injecting content to allow CSS to load
        setTimeout(() => {
          document.body.innerHTML = "";
          Array.from(container.childNodes).forEach(node => {
            if (node.tagName === "SCRIPT") {
              const script = document.createElement("script");
              if (node.src) script.src = node.src;
              else script.textContent = node.textContent;
              document.body.appendChild(script);
            } else {
              document.body.appendChild(node);
            }
          });
          document.body.style.visibility = "visible";
        }, 300); // 200ms delay (adjust if needed)
      })
      .catch(err => {
        document.body.innerHTML = `Error loading content: ${err}`;
        document.body.style.visibility = "visible";
      });
  </script>
</body>
</html>
