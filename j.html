<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Loader</title>
</head>
<body>
  <div id="loader">Loading page...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const htmlFile = params.get('page');
    const targetUrl = `https://base44.app/api/apps/686424824d7b61721eac3e29/files/${htmlFile}`;

    fetch(targetUrl)
      .then(response => {
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        return response.text();
      })
      .then(htmlCode => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlCode, "text/html");

        // --- 1. Inject <head> ---
        document.head.innerHTML = ""; // clear loader's head
        for (let node of doc.head.children) {
          document.head.appendChild(node.cloneNode(true));
        }

        // Extract <body> content but don't inject yet
        const bodyContent = doc.body.innerHTML;

        // --- 2. Test if CSS loaded ---
        let cssLoaded = false;

        // Create a hidden test element to check CSS effect
        const testEl = document.createElement("div");
        testEl.textContent = "test";
        testEl.style.display = "none"; // keep it hidden
        document.body.appendChild(testEl);

        function checkCSS() {
          // Example: check if computed style of <h1> is not default
          const h1 = document.createElement("h1");
          h1.textContent = "probe";
          h1.style.position = "absolute";
          h1.style.visibility = "hidden";
          document.body.appendChild(h1);

          const computed = window.getComputedStyle(h1);
          // crude test: see if font-size != browser default 2em
          if (computed.fontSize !== "2em") {
            cssLoaded = true;
          }
          h1.remove();
        }

        checkCSS();

        // --- 3. Inject <body> when ready ---
        const finish = () => {
          document.body.innerHTML = bodyContent;
        };

        if (cssLoaded) {
          finish();
        } else {
          setTimeout(finish, 1000);
        }
      })
      .catch(err => {
        document.getElementById("loader").innerText = `Error loading content: ${err}`;
      });
  </script>
</body>
</html>
