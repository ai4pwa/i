<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render Base44 StorageItem</title>
    <script src="https://unpkg.com/@base44/sdk@0.1.2/dist/index.js"></script>
</head>
<body>
    <div id="content"></div>
    <script>
        // Initialize Base44 client
        const base44 = createClient({ appId: '686424824d7b61721eac3e29' });

        // Get the 'page' query parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const itemId = urlParams.get('page');

        async function fetchAndRenderStorageItem() {
            const contentDiv = document.getElementById('content');

            if (!itemId) {
                contentDiv.innerHTML = '<p>No page specified in the URL.</p>';
                return;
            }

            try {
                // Fetch StorageItem by ID using Base44 SDK
                const results = await base44.entities.StorageItem.filter({ id: itemId });

                if (!results || results.length === 0) {
                    contentDiv.innerHTML = '<p>No StorageItem found for the specified ID.</p>';
                    return;
                }

                const item = results[0]; // Get the first matching StorageItem
                const mimeType = item.mime_type || 'text/plain';

                // Handle different file types
                if (mimeType.startsWith('image/')) {
                    // Render images using file_url
                    contentDiv.innerHTML = `<img src="${item.file_url}" alt="${item.name || 'Image'}" style="max-width: 100%;">`;
                } else if (mimeType.startsWith('text/') || mimeType === 'application/javascript' || mimeType === 'text/html' || mimeType === 'text/css') {
                    // Render text-based files (HTML, CSS, JS, TXT) using content
                    contentDiv.innerHTML = `<pre style="background: #f4f4f4; padding: 10px; border-radius: 5px;">${item.content || 'No content available'}</pre>`;
                } else if (mimeType === 'application/pdf') {
                    // Render PDFs using an embed tag
                    contentDiv.innerHTML = `<embed src="${item.file_url}" type="application/pdf" width="100%" height="600px" />`;
                } else {
                    // Fallback for other file types (e.g., provide a download link)
                    contentDiv.innerHTML = `<p>File type (${mimeType}) not directly renderable. <a href="${item.file_url}" download>Download ${item.name || 'file'}</a></p>`;
                }
            } catch (error) {
                console.error('Error fetching StorageItem:', error);
                contentDiv.innerHTML = `<p>Error loading content: ${error.message}</p>`;
            }
        }

        // Execute the fetch and render function
        fetchAndRenderStorageItem();
    </script>
</body>
</html>
