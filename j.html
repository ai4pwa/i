<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Loader</title>
</head>
<body>
  <div id="content">Loading...</div>

  <script>
    // Get the page ID from the query string ?page=...
    const params = new URLSearchParams(window.location.search);
    const htmlFile = params.get('page');

    const targetUrl = `https://base44.app/api/apps/686424824d7b61721eac3e29/files/${htmlFile}`;

    fetch(targetUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.text();
      })
      .then(htmlCode => {
        // Render fetched HTML into the page
        document.body.innerHTML = htmlCode;
      })
      .catch(err => {
        document.getElementById('content').innerText = `Error loading content: ${err}`;
      });
  </script>
</body>
</html>
