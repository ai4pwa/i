<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic File Loader</title>
    <style>
        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        #content { width: 100%; max-width: 1200px; padding: 20px; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div id="content"></div>
    <script>
        // Function to get query parameter by name
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to get file extension from filename
        function getFileExtension(filename) {
            return filename.split('.').pop().toLowerCase();
        }

        // Base URL for fetching files
        const baseUrl = 'https://base44.app/api/apps/686424824d7b61721eac3e29/files/';

        // Get the page parameter from URL
        const page = getQueryParam('page');
        const contentDiv = document.getElementById('content');

        if (page) {
            const extension = getFileExtension(page);
            const fileUrl = baseUrl + page;

            console.log('Processing file:', fileUrl); // Debugging

            if (extension === 'jpg' || extension === 'jpeg' || extension === 'png') {
                // Redirect to the original URL for images to handle server redirect and download
                console.log('Redirecting to:', fileUrl);
                window.location.href = fileUrl;
            } else if (extension === 'js') {
                // Handle JavaScript files
                const script = document.createElement('script');
                script.src = fileUrl;
                script.onerror = () => {
                    contentDiv.innerHTML = '<p class="error">Failed to load script. Check CORS or file availability.</p>';
                    console.error('Script load failed:', fileUrl);
                };
                document.body.appendChild(script);
            } else if (extension === 'html') {
                // Handle HTML files
                fetch(fileUrl)
                    .then(response => {
                        if (!response.ok) throw new Error('HTTP error ' + response.status);
                        return response.text();
                    })
                    .then(data => {
                        contentDiv.innerHTML = data;
                        console.log('HTML loaded successfully:', fileUrl);
                    })
                    .catch(error => {
                        contentDiv.innerHTML = '<p class="error">Error loading HTML content: ' + error.message + '</p>';
                        console.error('HTML load failed:', fileUrl, error);
                    });
            } else if (extension === 'css') {
                // Handle CSS files
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = fileUrl;
                link.onerror = () => {
                    contentDiv.innerHTML = '<p class="error">Failed to load CSS. Check CORS or file availability.</p>';
                    console.error('CSS load failed:', fileUrl);
                };
                document.head.appendChild(link);
                contentDiv.innerHTML = '<p>CSS file applied. Check document styles.</p>';
            } else {
                contentDiv.innerHTML = '<p class="error">Unsupported file type: ' + extension + '</p>';
                console.error('Unsupported file type:', extension);
            }
        } else {
            contentDiv.innerHTML = '<p class="error">No file specified in URL.</p>';
            console.error('No page parameter in URL');
        }
    </script>
</body>
</html>
