<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Proxy</title>
  <script>
    async function injectCSS() {
      const params = new URLSearchParams(window.location.search);
      const cssFile = params.get("page");
      const res = await fetch(`https://base44.app/api/apps/686424824d7b61721eac3e29/files/${cssFile}`);
      const cssText = await res.text();
      const style = document.createElement("style");
      style.textContent = cssText;

      if (window.parent && window.parent.document) {
        window.parent.document.head.appendChild(style);
        // âœ… Tell parent we're done
        window.parent.postMessage("css-ready", "*");
      }
    }

    window.addEventListener("DOMContentLoaded", injectCSS);
  </script>
</head>
<body></body>
</html>
