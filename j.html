<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Loader</title>
  <style>
    /* Keep body hidden until CSS and head scripts finish loading */
    body {
      visibility: hidden;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="content">Loading...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const htmlFile = params.get('page');
    const targetUrl = `https://base44.app/api/apps/686424824d7b61721eac3e29/files/${htmlFile}`;

    async function loadPage() {
      try {
        const response = await fetch(targetUrl);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const htmlCode = await response.text();

        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlCode, 'text/html');

        // --------------------
        // 1. Inject <head> content
        // --------------------
        const cssPromises = [];
        const scriptPromises = [];

        // Remove old dynamically injected head elements
        document.head.querySelectorAll('.dynamic-head').forEach(el => el.remove());

        // Inject meta, title, link, and style tags
        doc.head.querySelectorAll('meta, title, link[rel="stylesheet"], style').forEach(tag => {
          const clone = tag.cloneNode(true);
          clone.classList.add('dynamic-head');
          if (clone.tagName === 'LINK' && clone.rel === 'stylesheet') {
            cssPromises.push(new Promise(resolve => {
              clone.onload = resolve;
              clone.onerror = resolve;
            }));
          }
          document.head.appendChild(clone);
        });

        // Inject scripts in <head>
        doc.head.querySelectorAll('script').forEach(tag => {
          const newScript = document.createElement('script');
          newScript.classList.add('dynamic-head');
          if (tag.src) {
            newScript.src = tag.src;
            scriptPromises.push(new Promise(resolve => {
              newScript.onload = resolve;
              newScript.onerror = resolve;
            }));
          } else {
            newScript.textContent = tag.textContent;
          }
          document.head.appendChild(newScript);
        });

        // --------------------
        // 2. Wait for CSS and head scripts to load
        // --------------------
        await Promise.all([...cssPromises, ...scriptPromises]);

        // --------------------
        // 3. Inject body content
        // --------------------
        document.body.innerHTML = doc.body.innerHTML;

        // Execute <script> tags in the body
        doc.body.querySelectorAll('script').forEach(tag => {
          const newScript = document.createElement('script');
          if (tag.src) {
            newScript.src = tag.src;
          } else {
            newScript.textContent = tag.textContent;
          }
          document.body.appendChild(newScript);
        });

        // Finally, reveal body
        document.body.style.visibility = 'visible';

      } catch (err) {
        document.body.style.visibility = 'visible';
        document.getElementById('content').innerText = `Error loading content: ${err}`;
      }
    }

    loadPage();
  </script>
</body>
</html>
