<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render Base44 StorageItem</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div id="content"></div>
    <script>
        console.log('Script running');

        // Get the 'page' query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const itemId = urlParams.get('page');
        console.log('itemId:', itemId);

        async function fetchAndRenderStorageItem() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<p>Loading...</p>';

            if (!itemId) {
                contentDiv.innerHTML = '<p>No page specified in the URL.</p>';
                return;
            }

            try {
                // Try Base44 API
                console.log('Attempting Base44 API fetch');
                const response = await fetch(`https://app.base44.com/api/apps/686424824d7b61721eac3e29/entities/StorageItem?id=${itemId}`, {
                    headers: {
                        'api_key': '4fd12874c15643f395960cfa2d24d1a2',
                        'Content-Type': 'application/json'
                    }
                });
                console.log('API response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const results = await response.json();
                console.log('API response data:', results);

                if (!results || results.length === 0) {
                    throw new Error('No StorageItem found for the specified ID');
                }

                const item = results[0];
                console.log('StorageItem:', item);
                const mimeType = item.mime_type || 'text/plain';

                // Handle different file types
                if (mimeType.startsWith('image/')) {
                    contentDiv.innerHTML = `<img src="${item.file_url}" alt="${item.name || 'Image'}" style="max-width: 100%;">`;
                } else if (mimeType.startsWith('text/') || mimeType === 'application/javascript' || mimeType === 'text/html' || mimeType === 'text/css') {
                    contentDiv.innerHTML = `<pre style="background: #f4f4f4; padding: 10px; border-radius: 5px;">${item.content || 'No content available'}</pre>`;
                } else if (mimeType === 'application/pdf') {
                    contentDiv.innerHTML = `<embed src="${item.file_url}" type="application/pdf" width="100%" height="600px" />`;
                } else {
                    contentDiv.innerHTML = `<p>File type (${mimeType}) not directly renderable. <a href="${item.file_url}" download>Download ${item.name || 'file'}</a></p>`;
                }
            } catch (error) {
                console.error('Base44 API error:', error);
                contentDiv.innerHTML = `<p>Base44 API error: ${error.message}. Trying Supabase fallback...</p>`;

                // Fallback to Supabase
                try {
                    const supabaseUrl = `https://qtrypzzcjebvfcihiynt.supabase.co/storage/v1/object/public/base44-prod/public/${itemId}${itemId.endsWith('.css') ? '' : '.css'}`;
                    console.log('Attempting Supabase fetch:', supabaseUrl);
                    const response = await fetch(supabaseUrl);
                    if (!response.ok) {
                        throw new Error(`Supabase HTTP error! Status: ${response.status}`);
                    }
                    const content = await response.text();
                    contentDiv.innerHTML = `<pre style="background: #f4f4f4; padding: 10px; border-radius: 5px;">${content}</pre>`;
                } catch (supabaseError) {
                    console.error('Supabase error:', supabaseError);
                    contentDiv.innerHTML = `<p>Error loading from Supabase: ${supabaseError.message}</p>`;
                }
            }
        }

        fetchAndRenderStorageItem();
    </script>
</body>
</html>
