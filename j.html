<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Loader</title>
</head>
<body>
  <div id="loader">Loading page...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const htmlFile = params.get('page');
    const targetUrl = `https://base44.app/api/apps/686424824d7b61721eac3e29/files/${htmlFile}`;

    fetch(targetUrl)
      .then(response => {
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        return response.text();
      })
      .then(htmlCode => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlCode, "text/html");

        // --- 1. Inject <head> ---
        for (let node of doc.head.children) {
          if (node.tagName === "SCRIPT") {
            const s = document.createElement("script");
            if (node.src) s.src = node.src;
            else s.textContent = node.textContent;
            document.head.appendChild(s);
          } else {
            document.head.appendChild(node.cloneNode(true));
          }
        }

        // --- 2. Save body nodes for later ---
        const bodyNodes = Array.from(doc.body.childNodes);

        // --- 3. Function to inject <body> ---
        const injectBody = () => {
          document.body.innerHTML = ""; // clear loader
          bodyNodes.forEach(node => {
            if (node.tagName === "SCRIPT") {
              const s = document.createElement("script");
              if (node.src) s.src = node.src;
              else s.textContent = node.textContent;
              document.body.appendChild(s);
            } else {
              document.body.appendChild(node.cloneNode(true));
            }
          });
        };

        // --- 4. Detect if CSS has applied ---
        function cssSeemsLoaded() {
          // Insert hidden probe
          const probe = document.createElement("h1");
          probe.textContent = "probe";
          probe.style.position = "absolute";
          probe.style.visibility = "hidden";
          document.body.appendChild(probe);

          const computed = window.getComputedStyle(probe);
          const loaded = computed.fontSize !== "2em"; // default UA style for <h1>
          probe.remove();
          return loaded;
        }

        // --- 5. Keep checking until CSS loaded or timeout ---
        let done = false;

        const tryInject = () => {
          if (!done) {
            done = true;
            injectBody();
          }
        };

        const interval = setInterval(() => {
          if (cssSeemsLoaded()) {
            clearInterval(interval);
            clearTimeout(fallback);
            tryInject();
          }
        }, 100);

        const fallback = setTimeout(() => {
          clearInterval(interval);
          tryInject();
        }, 1000);
      })
      .catch(err => {
        document.getElementById("loader").innerText = `Error loading content: ${err}`;
      });
  </script>
</body>
</html>
